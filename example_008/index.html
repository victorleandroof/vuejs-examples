<div id="app" v-on:mousemove="updateXandY">
    <p> X: {{ x }}</p>
    <p> Y: {{ y }}</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


<script>
    new Vue({
        el:'#app',
        data:{
            x:0,
            y:0
        },
        methods:{
            updateXandY(event){
                this.x =  event.clientX;
                this.y =  event.clientY;
            }
        }
    })
</script>
