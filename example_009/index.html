<div id="app">
    <p> {{ count }}</p>
    <button v-on:click="plus(3,$event)">Plus</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


<script>
    new Vue({
        el:'#app',
        data:{
            count:0
        },
        methods:{
            plus(number,event){
                this.count += number;
            }
        }
    })
</script>
